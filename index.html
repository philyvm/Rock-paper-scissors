<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="Header">
        <h1>Rock Paper Scissors</h1>
        <p>Can you beat the computer?</p>
        <p> Rock beats Scissors
            Paper beats Rock
            Scissors beats Paper
        </p>
    </div>

    <div class="WeaponArea">
        <button class="RockImage"></button>
        <button class="PaperImage"></button>
        <button class="ScissorsImage"></button>
    </div>

    <div class="GameOutput">
        <p>Computer's Choice</p>
    </div>

    <div class="GameStats">
        <p class="Rounds">Round: 0</p>
        <p class="Lives">Your Lives: 5 | Computer's Lives: 5</p>
        <p class="GameText"></p>
    </div>

    <div class="GameEnd">
        <p class="GameEndText"></p>
        <button class="PlayAgain">Play Again!</button>
    </div>
    
   <footer class="End">
       <p>Game made by philyvm</p>
   </footer>
   
</body>
</html>
