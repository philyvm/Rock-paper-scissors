<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="Header">
        <h1>
            <span class="BrownColour">Rock</span>
            <span class="GreenColour">Paper</span>
            <span class="YellowColour">Scissors</span>
        </h1>
        <p>Can you beat the computer?</p>
        <p> 
            <span class="BrownColour">Rock</span> beats <span class="YellowColour">Scissors</span> |
            <span class="GreenColour">Paper</span> beats <span class="BrownColour">Rock</span> |
            <span class="YellowColour">Scissors</span> beats <span class="GreenColour">Paper</span> |
        </p>
    </div>
    <div class="MainArea">
    <div class="WeaponArea">
        <button class="RockImage ChoiceButton">
            <img src="images/icons8-rock-64.png" class="ChoiceIcon">
        </button>
        
        <button class="PaperImage ChoiceButton">
            <img src="images/icons8-paper-boat-64.png" class="ChoiceIcon">
        </button>
        <button class="ScissorsImage ChoiceButton">
            <img src="images/icons8-scissors-64.png" class= "ChoiceIcon">
        </button>
    </div>

    <div class="MainGameOutput">
      <div class="GameOutput">
        <p>Computer's Choice</p>
      </div>

      <div class="GameStats">
        <p class="Rounds">Round: 0</p>
        <p class="Lives">Your Lives: 5 | Computer's Lives: 5</p>
        <p class="GameText"></p>
      </div>
    
      </div>

      <div class="GameEnd">
        <p class="GameEndText"></p>
        <button class="PlayAgain">Play Again!</button>
      </div>
   
    
    
    
   <footer class="End">
       <p>Game made by philyvm</p>
   </footer>

</body>
</html>
